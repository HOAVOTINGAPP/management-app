<!doctype html>
<html>
<head>
    <title>HOA Management Platform</title>
    <meta charset="utf-8">
    <style>
        :root {
            --bg: #0f172a;
            --bg-page: #f3f4f6;
            --card-bg: #ffffff;
            --accent: #2563eb;
            --accent-dark: #1d4ed8;
            --danger: #b91c1c;
            --success: #166534;
            --border-subtle: #e5e7eb;
            --text-main: #111827;
            --text-muted: #6b7280;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg-page);
            color: var(--text-main);
        }
        .shell {
            max-width: 1024px;
            margin: 0 auto;
            padding: 24px 16px 40px;
        }
        nav {
            background: var(--bg);
            padding: 12px 16px;
            margin: 0 -16px 12px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.4);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        nav a {
            color: #e5e7eb;
            text-decoration: none;
            margin-right: 16px;
            font-size: 14px;
            font-weight: 500;
        }
        nav a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        h1 {
            font-size: 26px;
            margin: 0 0 8px;
        }
        h2 { font-size: 20px; margin-top: 0; }
        h3 { font-size: 16px; margin-bottom: 4px; }
        p { color: var(--text-muted); font-size: 14px; }
        .card {
            background: var(--card-bg);
            border-radius: 14px;
            padding: 20px 22px;
            box-shadow: 0 14px 35px rgba(15, 23, 42, 0.12);
            margin-top: 16px;
        }
        button {
            background: var(--accent);
            border: none;
            border-radius: 999px;
            padding: 8px 20px;
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover { background: var(--accent-dark); }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            font-size: 13px;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid var(--border-subtle);
            padding: 8px 10px;
            text-align: left;
        }
        th { background: #e5e7eb; font-weight: 600; }
        .subtle { font-size: 12px; color: var(--text-muted); }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 11px;
            background: #fee2e2;
            color: #b91c1c;
        }
    </style>
</head>
<body>
<div class="shell">

<nav>
    <a href="/dashboard/hoa-create">HOA Create</a>
    <a href="#">HOA User Create</a>
    <a href="#">Manage HOA</a>
    <a href="/logout">Logout</a>
</nav>

<div class="card">
  <h1>HOA Management Platform</h1>
  <p>Use the tabs above to manage HOAs, subscriptions, and administrator access.</p>
</div>

</div>
</body>
</html>
